<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="assets/theme.css" type="text/css">
</head>

<body>
    <div class="py-5">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <img class="img-fluid d-block mx-5 pb-4" src="assets/logo.svg">
                    <h1 class="display-4 text-center">Регистрация</h1>
                    <div class="card">
                        <img class="card-img-top" src="assets/blank-profile.svg" style="padding: 2rem 6rem !important;" alt="">
                        <div class="card-body">
                            <form class="">
                                <div class="btn-group btn-group-toggle btn-group-lg pb-2 align-items-center justify-content-center" style="width: 100%" data-toggle="buttons">
                                    <label class="btn btn-lg p-2 btn-outline-primary" style="background-image: url('assets/woman-with-dress.svg');background-repeat:no-repeat;background-position:center center;background-size:96px; width: 128px; height: 128px;">
                                        <input type="radio" name="sex" id="sex-female" autocomplete="off">
                                    </label>
                                    <label class="btn btn-outline-primary btn-lg" style="background-image: url('assets/man.svg');background-repeat:no-repeat;background-position:center center;background-size: 96px; width: 128px; height: 128px">
                                        <input type="radio" name="sex" id="sex-male" autocomplete="off">
                                    </label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col">Имя</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Введите полные имя и фамилию">
                                </div>
                                <div class="form-group">
                                    <label class="">Дата рождения</label>
                                    <input type="date" class="form-control">
                                </div>
                                <a href="filter.html" class="btn btn-primary btn-block btn-lg">Зарегистрироваться</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
